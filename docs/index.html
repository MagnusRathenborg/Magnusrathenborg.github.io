<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnus Rathenborg - Homepage</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1f38;
            color: white;
            overflow-x: hidden;
        }

        /* Slider Section */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: zoomEffect 8s infinite;
        }

        /* Animation for the Zoom Effect */
        @keyframes zoomEffect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .slide:nth-child(1) {
            background-image: url('images/rofoto1.jpg');
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            background-image: url('images/rofoto2.jpg');
            animation-delay: 2.7s;
        }

        .slide:nth-child(3) {
            background-image: url('images/rofoto3.jpg');
            animation-delay: 5.4s;
        }

        /* Slide Text */
        .slider-text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .slider-text h1 {
            font-size: 3rem;
            margin: 0;
        }

        .slider-text p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .slider-text .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-block;
        }

        .slider-text .button:hover {
            background-color: #1abc9c;
        }

        /* Navigation Arrows */
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
        }

        .slider-arrow.left {
            left: 10px;
        }

        .slider-arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Slider Section -->
    <div class="slider">
        <!-- Individual Slides -->
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>

        <!-- Text Overlay -->
        <div class="slider-text">
            <h1>Welcome to Magnus Rathenborg</h1>
            <p>A national rower pursuing excellence on and off the water.</p>
            <a href="#about" class="button">Learn More</a>
        </div>

        <!-- Navigation Arrows -->
        <button class="slider-arrow left" onclick="prevSlide()">&#10094;</button>
        <button class="slider-arrow right" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        // JavaScript for Slider Navigation
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? '1' : '0';
                slide.style.zIndex = i === index ? '1' : '-1';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Auto-slide every 8 seconds
        setInterval(nextSlide, 8000);

        // Initialize the first slide
        showSlide(currentSlide);
    </script>
</body>
</html>
