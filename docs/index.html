<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnus Rathenborg - Professional Portfolio</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1f38;
            color: white;
            overflow-x: hidden;
        }

        /* Section Base Style */
        section {
            width: 100%;
            padding: 100px 20px;
            text-align: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(27, 31, 56, 0.9);
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .menu-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        /* Hamburger Icon */
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
        }
        .hamburger .line {
            width: 100%;
            height: 4px;
            background: #3498db;
            border-radius: 2px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 60px;
            left: 10px;
            background: #1b1f38;
            width: 200px;
            padding: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }
        .dropdown a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        .dropdown a:hover {
            color: #1abc9c;
        }

        /* Show Dropdown Menu */
        .dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            background: linear-gradient(to bottom, #1b1f38, #2c3e50);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #hero h1 {
            font-size: 3em;
            color: #1abc9c;
            margin-bottom: 10px;
        }
        #hero p {
            font-size: 1.2em;
            margin: 0 20px;
        }
        #hero img {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="menu-container">
            <!-- Hamburger Icon -->
            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <!-- Dropdown Menu -->
            <div id="dropdown-menu" class="dropdown">
                <a href="#hero">Home</a>
                <a href="#about">About</a>
                <a href="#gallery">Gallery</a>
                <a href="#video">Video</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to My Professional Page</h1>
        <p>A journey through rowing, life, and technology.</p>
        <img src="images/IMG_7449.jpg" alt="Rowing Image">
        <a class="button" href="https://github.com/magnusrathenborg" target="_blank">Visit My GitHub</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>Created by Magnus Rathenborg &copy; 2024 | 
            <a href="https://www.instagram.com/magnusrathenborg" target="_blank">Instagram</a> | 
            <a href="https://www.linkedin.com/in/magnusrathenborg" target="_blank">LinkedIn</a>
        </p>
    </footer>

    <script>
        // Function to Toggle Dropdown Menu
        function toggleMenu() {
            const dropdownMenu = document.getElementById("dropdown-menu");
            dropdownMenu.classList.toggle("show");
        }
    </script>
</body>
</html>
