<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnus Rathenborg - Homepage</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1f38;
            color: white;
            overflow-x: hidden;
        }

        /* Slider Section */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: zoomEffect 8s infinite;
        }

        /* Animation for the Zoom Effect */
        @keyframes zoomEffect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .slide:nth-child(1) {
            background-image: url('images/rofoto1.jpg');
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            background-image: url('images/rofoto2.jpg');
            animation-delay: 2.7s;
        }

        .slide:nth-child(3) {
            background-image: url('images/rofoto3.jpg');
            animation-delay: 5.4s;
        }

        /* Slide Text */
        .slider-text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .slider-text h1 {
            font-size: 3rem;
            margin: 0;
        }

        .slider-text p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .slider-text .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-block;
        }

        .slider-text .button:hover {
            background-color: #1abc9c;
        }

        /* Navigation Arrows */
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 2;
        }

        .slider-arrow.left {
            left: 10px;
        }

        .slider-arrow.right {
            right: 10px;
        }

        /* Section Header */
        .gallery-header {
            text-align: center;
            padding: 50px 20px;
        }
        .gallery-header h1 {
            font-size: 2.5rem;
            color: #1b1f38;
            margin: 0 0 10px;
        }
        .gallery-header p {
            font-size: 1.2rem;
            color: #555;
            margin: 0;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 20px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 10px;
            transform: scale(0.7);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .image-grid img.show {
            transform: scale(1);
            opacity: 1;
        }
              
    </style>
</head>
<body>
    <!-- Slider Section -->
    <div class="slider">
        <!-- Individual Slides -->
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>

        <!-- Text Overlay -->
        <div class="slider-text">
            <h1>Welcome to Magnus Rathenborg</h1>
            <p>A national rower pursuing excellence on and off the water.</p>
            <a href="#about" class="button">Learn More</a>
        </div>

        <!-- Navigation Arrows -->
        <button class="slider-arrow left" onclick="prevSlide()">&#10094;</button>
        <button class="slider-arrow right" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- Section Header -->
    <div class="gallery-header">
        <h1>My Rowing Journey in Pictures</h1>
        <p>Highlights of moments that define my career and passion for rowing.</p>
    </div>

    <!-- Image Grid -->
    <div class="image-grid">
        <img src="images/rofoto10.jpg" alt="Training Session">
        <img src="images/rofoto11.jpg" alt="Team Gathering">
        <img src="images/rofoto12.jpg" alt="Rowing Event 1">
        <img src="images/rofoto13.jpg" alt="Rowing Event 2">
        <img src="images/rofoto14.jpg" alt="Podium Moment">
        <img src="images/rofoto15.jpg" alt="Nature Rowing">
    </div>


    <script>
        // JavaScript for Slider Navigation
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.opacity = i === index ? '1' : '0';
                slide.style.zIndex = i === index ? '1' : '-1';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Auto-slide every 8 seconds
        setInterval(nextSlide, 8000);

        // Initialize the first slide
        showSlide(currentSlide);


         // JavaScript to Handle Scroll Animation
        const images = document.querySelectorAll('.image-grid img');

        const handleScroll = () => {
            images.forEach(image => {
                const rect = image.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    image.classList.add('show');
                } else {
                    image.classList.remove('show');
                }
            });
        };

        window.addEventListener('scroll', handleScroll);

        // Initial check to show images already in the viewport
        handleScroll();
    </script>
</body>
</html>
